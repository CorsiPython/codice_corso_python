<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prodotti API - Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Prodotti API Demo</a>
      </div>
    </nav>

    <main class="container">
      <div class="row">
        <div class="col-md-5">
          <h4>Aggiungi Prodotto</h4>
          <form id="product-form">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
              <label for="prezzo" class="form-label">Prezzo</label>
              <input type="number" step="0.01" class="form-control" id="prezzo" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="disponibile" checked>
              <label class="form-check-label" for="disponibile">Disponibile</label>
            </div>
            <button class="btn btn-success" type="submit">Crea</button>
          </form>

          <div id="form-alert" class="mt-3"></div>
        </div>

        <div class="col-md-7">
          <h4>Lista Prodotti</h4>
          <div class="d-flex mb-2">
            <input id="limit" type="number" class="form-control form-control-sm me-2" style="width:100px" value="10">
            <button id="refresh" class="btn btn-primary btn-sm">Aggiorna</button>
          </div>
          <div id="products-list">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Prezzo</th>
                  <th>Disponibile</th>
                </tr>
              </thead>
              <tbody id="products-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center mt-4 mb-4">
      <small>Demo: API + Static site (Bootstrap)</small>
    </footer>

    <script src="/static/app.js"></script>
  </body>
</html>
